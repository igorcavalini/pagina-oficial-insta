<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="..//css/style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="..//img/esse.png" alt="celular">


        </div>
        <div class="instagram-continue">
            <div class="group">

                <img src="..//img/logo.png" class ="instagramlogo"alt="logo instagram">
                <div class="profile-photo">
                    <img src="..//img/profile.jpg" alt="foto de perfil">

                </div>
                <a href="#" class ="instagram-login">Continue como igorcavalini</a>
                <a href="#"class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">não é igor cavalini?</p>
                <p class="not-account">
                    <span class ="link-blue">Alternar conta</span>
                    ou
                    <span class ="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"class="app-download">
                        <img src="..//img/aplle.png" alt="">

                    </a>
                    <a href="#"class="app-download2">
                        <img src="..//img/gg.png" alt="">

                    </a>
                </div>
            </div>


        </div>
    </div>

    
</body>
</html>
